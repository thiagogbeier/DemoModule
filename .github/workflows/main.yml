name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-to-gallery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and publish
        env:
          NUGET_KEY: ${{ secrets.DEMOMODULEPSG }}
          BUILDVER: "0.1.0"
        shell: pwsh
        run: |
          ./build_scripts/build.ps1
          Publish-Module -path DemoModule -NuGetApiKey $env:NUGET_KEY -Verbose
